<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="Week05/styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    
                </select>
            </div>

            
            <div class="form-group">
                <label>Overall Rating:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">☆</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">☆</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">☆</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">☆</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">☆</label>
                </div>
            </div>

            
            <div class="form-group">
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            
            <div class="form-group">
                <label>Useful Features:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="durability">
                    <label for="feature1">Durability</label>
                    <input type="checkbox" id="feature2" name="features" value="easeOfUse">
                    <label for="feature2">Ease of Use</label>
                    <input type="checkbox" id="feature3" name="features" value="performance">
                    <label for="feature3">Performance</label>
                </div>
            </div>

            
            <div class="form-group">
                <label for="reviewText">Written Review:</label>
                <textarea id="reviewText" name="review" rows="5"></textarea>
            </div>

            
            <div class="form-group">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName">
            </div>

           
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
    <script src="Week05/scripts/form.js"></script>
</body>

</html>
